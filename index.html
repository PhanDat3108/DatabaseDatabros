<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Row Display</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
      padding: 20px;
    }
    .image-box {
      flex: 1;
      aspect-ratio: 2 / 1; /* giữ tỉ lệ chiều rộng gấp đôi chiều cao */
      background-color: #ddd;
      overflow: hidden;
      border-radius: 10px;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-box"><img id="img1" src="" alt="Image 1" /></div>
    <div class="image-box"><img id="img2" src="" alt="Image 2" /></div>
  </div>

  <script>
    // Ví dụ gọi API ngẫu nhiên để lấy ảnh
    const apiUrls = [
      "https://source.unsplash.com/800x400/?technology",
      "https://source.unsplash.com/800x400/?gifts"
    ];

    document.getElementById("img1").src = apiUrls[0];
    document.getElementById("img2").src = apiUrls[1];
  </script>

</body>
</html>
