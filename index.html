<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Row Display</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
      padding: 10px;
    }
    .image-box {
      flex: 1;
      aspect-ratio: 2 / 1; /* giữ tỉ lệ chiều rộng gấp đôi chiều cao */
      background-color: #ddd;
      overflow: hidden;
      border-radius: 10px;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      position: relative;
      object-fit: cover;
      display: block;
    }
     .text-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
  </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Trang Chủ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Giới thiệu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Liên hệ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</head>
<body>
  
  <div class="container">
    <div class="image-box"><img id="img1" src="" alt="Image 1" />
      <p class="text-overlay">Đập cửa ông</p>
    </div>
    
    <div class="image-box"><img id="img2" src="" alt="Image 2" /></div>
  </div>

  <div class="container">
    <div class="image-box"><img id="img3" src="" alt="Image 1" /></div>
    <div class="image-box"><img id="img4" src="" alt="Image 2" /></div>
  </div>

  <div class="container">
    <div class="image-box"><img id="img5" src="" alt="Image 1" /></div>
    <div class="image-box"><img id="img6" src="" alt="Image 2" /></div>
  </div>

  <script>
    // Ví dụ gọi API ngẫu nhiên để lấy ảnh
    const apiUrls = [
      "https://hoangsaviet.vn/contents_images/images/cua-ong-homestay-tai-nghe-an.jpg",
      "https://mia.vn/media/uploads/blog-du-lich/chiem-bai-chua-dai-tue-02-1700724092.jpeg",
      "https://ik.imagekit.io/tvlk/blog/2023/06/lang-sen-que-bac-acc-3.png?tr=dpr-2,w-675",
      "https://mia.vn/media/uploads/blog-du-lich/thanh-co-vinh-012-1700059271.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/6/61/Cualovedem.jpg",
      "https://onlinebooking.vn/wp-content/uploads/khuyen-mai-vinpeal-cua-hoi.jpg"
    ];

    document.getElementById("img1").src = apiUrls[0];
    document.getElementById("img2").src = apiUrls[1];
    document.getElementById("img3").src = apiUrls[2];
    document.getElementById("img4").src = apiUrls[3];
    document.getElementById("img5").src = apiUrls[4];
    document.getElementById("img6").src = apiUrls[5];
  </script>

</body>
</html>
