<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form đăng nhập bật tắt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 2000px; /* giả lập trang dài để thử scroll */
      margin: 0;
      padding: 20px;
    }

    /* Nút bật form */
    #openFormBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Background overlay mờ */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }

    /* Form đăng nhập nằm giữa màn hình */
    #loginForm {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 8px;
      display: none;
      z-index: 1000;
      width: 300px;
    }

    #loginForm h2 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }

    #loginForm input[type="text"],
    #loginForm input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    #loginForm button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    #loginForm button:hover {
      background-color: #0056b3;
    }

    /* Nút đóng */
    #closeFormBtn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }

    #closeFormBtn:hover {
      color: #333;
    }
  </style>
</head>
<body>

<button id="openFormBtn">Đăng nhập</button>

<div id="overlay"></div>

<div id="loginForm">
 
  <h2>Đăng nhập</h2>
  <input type="text" placeholder="Tên đăng nhập" />
  <input type="password" placeholder="Mật khẩu" />
  <button>Đăng nhập</button>
</div>

<script>
  const openBtn = document.getElementById('openFormBtn');
  const closeBtn = document.getElementById('closeFormBtn');
  const overlay = document.getElementById('overlay');
  const loginForm = document.getElementById('loginForm');

  openBtn.addEventListener('click', () => {
    overlay.style.display = 'block';
    loginForm.style.display = 'block';
  });

  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    loginForm.style.display = 'none';
  });

  // Đóng form nếu click vào nền mờ
  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
    loginForm.style.display = 'none';
  });
</script>

</body>
</html>
